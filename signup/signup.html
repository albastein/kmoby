<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<base target="_parent">
	<title>Registration Form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- FONT -->
	<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">

	<!-- STYLE CSS -->
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="wrapper" style="background-image: url('images/bg-registration-form-2.jpg');">
		<div class="inner">
			<form id="signup_form" action="">
				<h3>Registration Form</h3>
				<div class="form-group">
					<div class="form-wrapper">
						<label for="fname">First Name</label>
						<input type="text" name="fname" id="fname" class="form-control">
					</div>
					<div class="form-wrapper">
						<label for="lname">Last Name</label>
						<input type="text" name="lname" id="lname" class="form-control">
					</div>
				</div>
				<div class="form-wrapper">
					<label for="email">Email</label>
					<input type="text" name="email" id="email" class="form-control">
				</div>
				<div class="form-wrapper">
					<label for="phone">Phone</label>
					<input type="text" name="phone" id="phone" class="form-control">
				</div>
				<div class="form-wrapper">
					<label for="paswd">Password</label>
					<input type="password" name="paswd" id="paswd" class="form-control">
				</div>
				<div class="checkbox">
					<label>
						<input class="chckbx" type="checkbox"> I accept the Terms of Use & Privacy Policy.
						<span class="checkmark"></span>
					</label>
				</div>
				<span id="suvalue"></span>
				<a class="bttn-default">Register Now</a>
				<p style="text-align: center; margin-top: 20px;">Already registered? Log in <a class="login-link" style="color:rgb(72, 44, 191);">here</a></p>
			</form>
		</div>
	</div>

	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/signup.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
